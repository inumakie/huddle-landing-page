<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="container">

    <div class="logo">
      <div id="logo1">
        <img src="images/logo.svg" alt="Huddle">
      </div>
    </div>  

    <div class="image">
        <img src="images/illustration-mockups.svg" alt="image">
    </div>

    <div class="text">
      <h1>Build The Community<br>Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

      <button class="button">Register</button>
    </div>

    <div class="icons"> 
      <div id="facebook"></div>
      <div id="twitter"></div>
      <div id="instagram"></div>
    </div>

    <footer  class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/inumakie">Inumakie</a>.
      </p>
    </footer>

  </div>

</body>
</html>
